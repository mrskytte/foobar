<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <div class="box1">
            <h2>BARTENDERS</h1>
                <div class="bartenders">
                    <img src="images/bartenders/jonas.png" alt="Jonas" class="bartender">
                    <h3>JONAS</h3>
                    <img src="images/bartenders/dannie.png" alt="Dannie" class="bartender">
                    <h3>DANNIE</h3>
                    <img src="images/bartenders/peter.png" alt="Peter" class="bartender">
                    <h3>PETER</h3>
                </div>
        </div>
        <div class="box2">
            <h2 class="serving">NOW SERVING</h1>
        </div>
        <div class="box3">
            <img src="images/logo_black_transparentbg.png" alt="Logo of the Foobar" class="logo">
        </div>
        <div class="box4">
            <h1>CURRENT QUEUE</h1>
        </div>
        <div class="box5">
            <h1>ON TAP TODAY</h1>
            <table id="list">
                <thead>

                <tbody>
                </tbody>
                </thead>
            </table>
            <template id="beer">
                <tr>
                    <td data-field="image">IMAGE</td>
                    <td data-field="name">NAME</td>
                    <td data-field="type">TYPE</td>
                    <td data-field="price">PRICE</td>
                </tr>
            </template>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
