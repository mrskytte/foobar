<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>


    <main>
        <div class="box1">
            <h2>BARTENDERS</h1>
                <div class="bartenders">
                    <img src="images/bartenders/jonas.png" alt="Jonas" class="bartender">
                    <h3>JONAS</h3>
                    <img src="images/bartenders/dannie.png" alt="Dannie" class="bartender">
                    <h3>DANNIE</h3>
                    <img src="images/bartenders/peter.png" alt="Peter" class="bartender">
                    <h3>PETER</h3>
                </div>
        </div>
        <div class="box2">
            <h2 class="serving">NOW SERVING</h1>
        </div>
        <div class="box3">
            <img src="images/logo_black_transparentbg.png" alt="Logo of the Foobar" class="logo">
        </div>
        <div class="box4">
            <h1>CURRENT QUEUE</h1>
            <div id="container2">
                <div id="container">
                    <div id="ticket1" class="queue-entry hide-queue" data-position="one">
                        <p class="order-id">1</p>
                    </div>
                    <div id="ticket2" class="queue-entry hide-queue" data-position="two">
                        <p class="order-id">2</p>
                    </div>
                    <div id="ticket3" class="queue-entry hide-queue" data-position="three">
                        <p class="order-id">3</p>
                    </div>
                    <div id="ticket4" class="queue-entry hide-queue" data-position="four">
                        <p class="order-id">4</p>
                    </div>
                    <div id="ticket5" class="queue-entry hide-queue" data-position="five">
                        <p class="order-id">5</p>
                    </div>
                    <div id="ticket6" class="queue-entry hide-queue" data-position="six">
                        <p class="order-id">6</p>
                    </div>
                    <div id="ticket7" class="queue-entry hide-queue" data-position="seven">
                        <p class="order-id">7</p>
                    </div>
                    <div id="ticket8" class="queue-entry hide-queue" data-position="eight">
                        <p class="order-id">8</p>
                    </div>
                    <div id="ticket9" class="queue-entry hide-queue" data-position="nine">
                        <p class="order-id">9</p>
                    </div>
                </div>
            </div>




        </div>
        <div class="box5">
            <h1>ON TAP TODAY</h1>
            <div id="list">




            </div>


            <template id="beer-template">

                <div class="beer">
        <h2 data-field="image" class="beerimage">IMAGE</h2> 
                    <h2 data-field="name" class="ontap beername">NAME</h2>
                    <h2 data-field="type" class="ontap beertype">TYPE</h2>
                    <h2 data-field="alc" class="ontap beeralc">ALCOHOL</h2>
                    <h2 data-field="price" class="price beerprice">PRICE</h2>
                </div>
            </template>
        </div>
    </main>
    <script src="main.js"></script>

</body>

</html>
