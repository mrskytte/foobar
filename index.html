<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <meta
      name="description"
      content="Foobar beerbar - Come on down and get a beer"
    />
  </head>

  <body>
    <main>
      <div class="box1">
        <h1 class="boxheader">BARTENDERS</h1>
        <div>
          <div class="bartender">
            <img src="images/bartenders/jonas.png" alt="Jonas" />
            <h3>JONAS</h3>
          </div>
          <div class="bartender">
            <img src="images/bartenders/dannie.png" alt="Dannie" />
            <h3>DANNIE</h3>
          </div>
          <div class="bartender">
            <img src="images/bartenders/peter.png" alt="Peter" />
            <h3>PETER</h3>
          </div>
        </div>
      </div>
      <div class="box2">
        <h1 class="serving boxheader">NOW SERVING</h1>
        <div id="serving-container">
          <div class="serving-section">
            <div id="serving1" class="serving-ticket"></div>
            <div id="secondserving1" class="serving-ticket"></div>
          </div>
          <div class="serving-section">
            <div id="serving2" class="serving-ticket"></div>
            <div id="secondserving2" class="serving-ticket"></div>
          </div>
          <div class="serving-section">
            <div id="serving3" class="serving-ticket"></div>
            <div id="secondserving3" class="serving-ticket"></div>
          </div>
        </div>
      </div>
      <div class="box3">
        <img
          src="images/logo_black_transparentbg.png"
          alt="Logo of the Foobar"
          class="logo"
        />
      </div>
      <div class="box4">
        <h1 class="queue">CURRENT QUEUE</h1>
        <div id="container2">
          <div id="container">
            <div
              id="ticket1"
              class="queue-entry hide-queue"
              data-position="one"
            ></div>
            <div
              id="ticket2"
              class="queue-entry hide-queue"
              data-position="two"
            ></div>
            <div
              id="ticket3"
              class="queue-entry hide-queue"
              data-position="three"
            ></div>
            <div
              id="ticket4"
              class="queue-entry hide-queue"
              data-position="four"
            ></div>
            <div
              id="ticket5"
              class="queue-entry hide-queue"
              data-position="five"
            ></div>
            <div
              id="ticket6"
              class="queue-entry hide-queue"
              data-position="six"
            ></div>
          </div>
        </div>
      </div>

      <div class="box5">
        <h1 class="ontaptoday">ON TAP TODAY</h1>
        <div id="list"></div>

        <template id="beer-template">
          <div class="beer">
            <img
              src="images/beers/bigdaddy.png"
              alt="BEER LABEL"
              class="label"
            />

            <!-- <h2 data-field="image" class="beerimage">IMAGE</h2> -->
            <h2 data-field="name" class="ontap beername">NAME</h2>
            <h2 data-field="type" class="ontap beertype">TYPE</h2>
            <h2 data-field="alc" class="ontap beeralc">ALCOHOL</h2>
            <h2 data-field="price" class="price beerprice">PRICE</h2>
          </div>
        </template>
      </div>

      <div class="bartenderino small-screen">
        <h1>BARTENDERS</h1>
        <div id="bartenders-wrapper">
          <div id="bartenderr"></div>
        </div>
      </div>
      <div class="stock small-screen">
        <h1>STOCK</h1>
        <div id="STOCK-WRAPPER">
          <div id="STOCK"></div>
        </div>
      </div>
      <div class="ontap small-screen">
        <h1 id="small-ontap">ON TAP</h1>
        <h3 id="quantity">Current quantity</h3>
        <div id="onTap_wrapper">
          <div id="onTap"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
