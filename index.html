<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>

  <body>
    <main>
      <div class="box1">
        <h2>BARTENDERS</h2>
        <div class="bartenders">
          <img
            src="images/bartenders/jonas.png"
            alt="Jonas"
            class="bartender"
          />
          <h3>JONAS</h3>
          <img
            src="images/bartenders/dannie.png"
            alt="Dannie"
            class="bartender"
          />
          <h3>DANNIE</h3>
          <img
            src="images/bartenders/peter.png"
            alt="Peter"
            class="bartender"
          />
          <h3>PETER</h3>
        </div>
      </div>
      <div class="box2">
        <h2 class="serving">NOW SERVING</h2>
      </div>
      <div class="box3">
        <img
          src="images/logo_black_transparentbg.png"
          alt="Logo of the Foobar"
          class="logo"
        />
      </div>
      <div class="box4">
        <h2 class="queue">CURRENT QUEUE</h2>
        <div id="container2">
          <div id="container">
            <div
              id="ticket1"
              class="queue-entry hide-queue"
              data-position="one"
            ></div>
            <div
              id="ticket2"
              class="queue-entry hide-queue"
              data-position="two"
            ></div>
            <div
              id="ticket3"
              class="queue-entry hide-queue"
              data-position="three"
            ></div>
            <div
              id="ticket4"
              class="queue-entry hide-queue"
              data-position="four"
            ></div>
            <div
              id="ticket5"
              class="queue-entry hide-queue"
              data-position="five"
            ></div>
            <div
              id="ticket6"
              class="queue-entry hide-queue"
              data-position="six"
            ></div>
          </div>
        </div>
      </div>

      <div class="box5">
        <h2 class="ontaptoday">ON TAP TODAY</h2>
        <div id="list"></div>

        <template id="beer-template">
          <div class="beer">
            <img
              src="images/beers/bigdaddy.png"
              alt="BEER LABEL"
              class="label"
            />

            <!-- <h2 data-field="image" class="beerimage">IMAGE</h2> -->
            <h2 data-field="name" class="ontap beername">NAME</h2>
            <h2 data-field="type" class="ontap beertype">TYPE</h2>
            <h2 data-field="alc" class="ontap beeralc">ALCOHOL</h2>
            <h2 data-field="price" class="price beerprice">PRICE</h2>
          </div>
        </template>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
